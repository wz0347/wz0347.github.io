<!DOCTYPE html>
<html>
<head>
  <title>Download File</title>
  <style>
    #password {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="password"></div>
  <div>
    <label for="userPassword">Enter Password:</label>
    <input type="password" id="userPassword">
    <button id="submitButton">Submit</button>
  </div>

  <script>
    // 生成由大写字母和数字组成的8位数字符串
    function generatePassword() {
      var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      var password = '';
      for (var i = 0; i < 8; i++) {
        var randomIndex = Math.floor(Math.random() * characters.length);
        password += characters.charAt(randomIndex);
      }
      return password;
    }

    // 使用AES加密密码
    function encryptPassword(password) {
      // 这里是你使用AES加密的代码，需要引入相应的库或自行实现AES加密算法
      // 示例代码中使用CryptoJS库进行AES加密
      var encrypted = CryptoJS.AES.encrypt(password, 'secretKey');
      return encrypted.toString();
    }

    // 下载文件
    function downloadFile() {
      window.location.href = 'https://www.baidu.com';
    }

    // 加载页面时生成密码并显示在左上角
    window.onload = function() {
      var password = generatePassword();

      // 显示生成的密码
      document.getElementById('password').innerText = password;

      // 监听提交按钮的点击事件
      var submitButton = document.getElementById('submitButton');
      submitButton.addEventListener('click', function() {
        var enteredPassword = document.getElementById('userPassword').value;
        var encryptedPassword = encryptPassword(enteredPassword);

        // 进行密码验证
        if (encryptedPassword === 'encryptedPasswordHere') {
          downloadFile();
        } else {
          alert('Incorrect password!');
        }
      });
    };
  </script>
</body>
</html>
