<!DOCTYPE html>
<html>
<head>
  <title>1</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    #passwordForm {
      margin-top: 50px;
    }

    label {
      font-weight: bold;
    }

    input[type="password"] {
      padding: 5px;
      font-size: 16px;
    }

    button {
      padding: 8px 16px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
    }

    #successMessage,
    #errorMessage {
      display: none;
      margin-top: 20px;
    }

    #successMessage {
      color: green;
    }

    #errorMessage {
      color: red;
    }

    #downloadLink {
      display: none;
      margin-top: 20px;
      font-size: 16px;
      text-decoration: none;
      color: #4CAF50;
    }

    #randomString {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background-color: #f0f0f0;
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>1</h1>

  <div id="passwordForm">
    <label for="password">请输入密码：</label>
    <input type="password" id="password" />
    <button onclick="checkPassword()">提交</button>
  </div>

  <div id="result">
    <h2 id="successMessage">密码正确，可以进行文件下载操作。</h2>
    <h2 id="errorMessage">密码错误，请重新输入。</h2>
    <a id="downloadLink" href="#">点击此处下载文件</a>
  </div>

  <div id="randomString"></div>

  <script>
    // 生成随机字符串
    function generateRandomString(length) {
      var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      var result = '';
      for (var i = 0; i < length; i++) {
        var randomIndex = Math.floor(Math.random() * characters.length);
        result += characters.charAt(randomIndex);
      }
      return result;
    }

    // 使用AES加密密码
    function encryptPassword(password) {
      var key = CryptoJS.enc.Utf8.parse('12N2y25r'); // 密钥
      var encrypted = CryptoJS.AES.encrypt(password, key, {
        mode: CryptoJS.mode.ECB, // 加密模式
        padding: CryptoJS.pad.Pkcs7 // 填充方式
      });
      return encrypted.toString();
    }

    // 验证密码
    function checkPassword() {
      var inputPassword = document.getElementById('password').value;
      var randomString = generateRandomString(10);
      var encryptedPassword = encryptPassword(randomString);

      // 替换为实际的加密后的密码
      var storedPassword = '替换为实际的加密后的密码';

      if (encryptedPassword === storedPassword) {
        document.getElementById('successMessage').style.display = 'block';
        document.getElementById('errorMessage').style.display = 'none';
        document.getElementById('downloadLink').style.display = 'block';
        document.getElementById('downloadLink').href = 'https://www.baidu.com';
      } else {
        document.getElementById('successMessage').style.display = 'none';
        document.getElementById('errorMessage').style.display = 'block';
        document.getElementById('downloadLink').style.display = 'none';
      }

      // 清空输入框
      document.getElementById('password').value = '';
    }

    // 页面加载时显示随机字符串
    window.onload = function() {
      var randomString = generateRandomString(10);
      document.getElementById('randomString').textContent = '随机字符串：' + randomString;
    };
  </script>
</body>
</html>
